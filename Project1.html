  <style>
    /* ==================== CSS VARIABLES ==================== */
    :root {
      /* Color Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --gradient-warning: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
      --gradient-danger: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      --gradient-purple: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-blue: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      --gradient-green: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --gradient-orange: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --gradient-pink: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-red: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      --gradient-teal: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
      
      /* Background System */
      --bg-primary: #0a0a12;
      --bg-secondary: #12121e;
      --bg-gradient: radial-gradient(ellipse at top left, #1a1c2e 0%, #0d0e15 50%, #000000 100%);
      
      /* Glass Morphism */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.08);
      --glass-blur: blur(20px);
      
      /* Typography */
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      
      /* Effects */
      --glow-primary: 0 0 40px rgba(102, 126, 234, 0.4);
      --glow-success: 0 0 40px rgba(17, 153, 142, 0.4);
      --glow-danger: 0 0 40px rgba(235, 51, 73, 0.4);
      --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
      
      /* Spacing */
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 20px;
      --space-lg: 32px;
      --space-xl: 48px;
      
      /* Border Radius */
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
      
      /* Transitions */
      --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ==================== RESET & BASE ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ==================== ANIMATED BACKGROUND ==================== */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float linear infinite;
    }

    .particle-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
      top: 10%;
      left: 10%;
      animation-duration: 20s;
    }

    .particle-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.1) 0%, transparent 70%);
      top: 50%;
      right: 10%;
      animation-duration: 25s;
      animation-delay: -5s;
    }

    .particle-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(17, 153, 142, 0.12) 0%, transparent 70%);
      bottom: 10%;
      left: 30%;
      animation-duration: 30s;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(30px, -30px) scale(1.1);
        opacity: 0.8;
      }
    }

    /* ==================== CONTAINER ==================== */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-md);
      position: relative;
      z-index: 1;
    }

    /* ==================== HEADER ==================== */
    .header {
      text-align: center;
      padding: var(--space-xl) var(--space-md);
      margin-bottom: var(--space-lg);
      position: relative;
    }

    .header-title {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      letter-spacing: -0.05em;
      margin-bottom: var(--space-sm);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titlePulse 3s ease-in-out infinite;
      position: relative;
    }

    .header-subtitle {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    @keyframes titlePulse {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 20px rgba(102, 126, 234, 0.3)); 
      }
      50% { 
        filter: brightness(1.15) drop-shadow(0 0 40px rgba(102, 126, 234, 0.5)); 
      }
    }

    /* ==================== STATS BAR ==================== */
    .stats-bar {
      position: fixed;
      top: var(--space-md);
      left: var(--space-md);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: var(--space-sm) var(--space-md);
      border-radius: 50px;
      display: flex;
      gap: var(--space-md);
      font-size: 0.9rem;
      z-index: 1000;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-base);
    }

    .stats-bar:hover {
      background: var(--glass-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      color: var(--text-secondary);
    }

    .stat-item svg {
      width: 18px;
      height: 18px;
    }

    .stat-value {
      color: var(--text-primary);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ==================== FLOATING ACTION BUTTONS ==================== */
    .fab-container {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      z-index: 1000;
    }

    .fab {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .fab::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .fab:hover::before {
      opacity: 0.2;
    }

    .fab:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: var(--glow-primary), var(--shadow-lg);
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab svg {
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.5));
    }

    .fab-primary { --fab-gradient: var(--gradient-primary); }
    .fab-success { --fab-gradient: var(--gradient-success); }
    .fab-danger { --fab-gradient: var(--gradient-danger); }

    /* ==================== CATEGORY SECTION ==================== */
    .category-section {
      margin-bottom: var(--space-xl);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .category-section:nth-child(1) { animation-delay: 0.1s; }
    .category-section:nth-child(2) { animation-delay: 0.2s; }
    .category-section:nth-child(3) { animation-delay: 0.3s; }
    .category-section:nth-child(4) { animation-delay: 0.4s; }
    .category-section:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      padding: var(--space-md);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--gradient-primary);
      opacity: 0.8;
    }

    .category-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--glass-bg);
      border-radius: var(--radius-sm);
      padding: var(--space-xs);
    }

    .category-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.4));
    }

    .category-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      flex: 1;
    }

    .category-count {
      font-size: 0.9rem;
      color: var(--text-muted);
      background: var(--glass-bg);
      padding: 4px 12px;
      border-radius: 20px;
    }

    /* ==================== BOOKMARK GRID ==================== */
    .bookmark-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-md);
      padding: var(--space-xs);
    }

    /* ==================== BOOKMARK CARD ==================== */
    .bookmark-card {
      position: relative;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: var(--space-md);
      min-height: 160px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      will-change: transform;
    }

    .bookmark-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--card-gradient, var(--gradient-primary));
      opacity: 0;
      transition: opacity var(--transition-base);
      z-index: 0;
    }

    .bookmark-card:hover::before {
      opacity: 0.15;
    }

    .bookmark-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--glow-primary), var(--shadow-lg);
      border-color: rgba(102, 126, 234, 0.4);
    }

    .bookmark-card.dragging {
      opacity: 0.5;
      transform: scale(0.95);
      cursor: grabbing;
    }

    .bookmark-card-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: var(--space-sm);
    }

    .bookmark-icon-wrapper {
      width: 48px;
      height: 48px;
      background: var(--glass-bg);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-xs);
      transition: all var(--transition-base);
    }

    .bookmark-card:hover .bookmark-icon-wrapper {
      transform: scale(1.1) rotate(5deg);
      background: var(--glass-hover);
    }

    .bookmark-icon {
      width: 28px;
      height: 28px;
    }

    .bookmark-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .bookmark-url {
      font-size: 0.8rem;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-top: auto;
    }

    .bookmark-actions {
      display: flex;
      gap: var(--space-xs);
      margin-top: var(--space-sm);
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .bookmark-card:hover .bookmark-actions {
      opacity: 1;
    }

    .bookmark-action-btn {
      flex: 1;
      padding: var(--space-xs);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .bookmark-action-btn:hover {
      background: var(--glass-hover);
      transform: translateY(-2px);
    }

    .bookmark-action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* ==================== MODAL ==================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      animation: fadeIn 0.3s ease-out;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--glass-border);
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .modal-close:hover {
      background: var(--glass-hover);
      transform: rotate(90deg);
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
    }

    /* ==================== FORM ELEMENTS ==================== */
    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-label {
      display: block;
      margin-bottom: var(--space-xs);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-base);
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      background: var(--glass-hover);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    /* ==================== ICON SELECTOR ==================== */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: var(--space-xs);
      margin-top: var(--space-sm);
    }

    .icon-option {
      aspect-ratio: 1;
      background: var(--glass-bg);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
      padding: var(--space-xs);
    }

    .icon-option:hover {
      background: var(--glass-hover);
      transform: scale(1.05);
    }

    .icon-option.active {
      border-color: rgba(102, 126, 234, 0.8);
      background: rgba(102, 126, 234, 0.1);
      box-shadow: var(--glow-primary);
    }

    .icon-option svg {
      width: 28px;
      height: 28px;
    }

    /* ==================== COLOR PICKER ==================== */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: var(--space-xs);
      margin-top: var(--space-sm);
    }

    .color-option {
      aspect-ratio: 1;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-base);
      border: 3px solid transparent;
      position: relative;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.active {
      border-color: var(--text-primary);
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .color-option.active::after {
      content: '✓';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* ==================== BUTTONS ==================== */
    .btn {
      padding: var(--space-sm) var(--space-lg);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-base);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--btn-gradient, var(--gradient-primary));
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .btn:hover::before {
      opacity: 0.2;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 18px;
      height: 18px;
      position: relative;
      z-index: 1;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      --btn-gradient: var(--gradient-primary);
      background: var(--gradient-primary);
      border: none;
      color: white;
    }

    .btn-success {
      --btn-gradient: var(--gradient-success);
      background: var(--gradient-success);
      border: none;
      color: white;
    }

    .btn-danger {
      --btn-gradient: var(--gradient-danger);
      background: var(--gradient-danger);
      border: none;
      color: white;
    }

    .btn-group {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-lg);
    }

    .btn-group .btn {
      flex: 1;
    }

    /* ==================== NOTIFICATION ==================== */
    .notification-container {
      position: fixed;
      top: var(--space-lg);
      right: var(--space-lg);
      z-index: 3000;
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      max-width: 400px;
    }

    .notification {
      padding: var(--space-md) var(--space-lg);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      animation: slideInRight 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    .notification::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--notification-color, var(--gradient-primary));
    }

    .notification-success {
      --notification-color: var(--gradient-success);
    }

    .notification-error {
      --notification-color: var(--gradient-danger);
    }

    .notification-info {
      --notification-color: var(--gradient-primary);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification-icon svg {
      width: 24px;
      height: 24px;
    }

    .notification-message {
      flex: 1;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .header-title {
        font-size: 2.5rem;
      }

      .stats-bar {
        position: static;
        margin-bottom: var(--space-md);
        justify-content: center;
      }

      .fab-container {
        bottom: var(--space-md);
        right: var(--space-md);
      }

      .fab {
        width: 50px;
        height: 50px;
      }

      .bookmark-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--space-sm);
      }

      .modal-content {
        padding: var(--space-md);
      }

      .notification-container {
        left: var(--space-md);
        right: var(--space-md);
        max-width: none;
      }
    }

    /* ==================== SCROLLBAR ==================== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--glass-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--glass-border);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    /* ==================== UTILITY CLASSES ==================== */
    .hidden {
      display: none !important;
    }

    .text-gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>

      database: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>',
      
      cloud: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>',
      
      palette: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10c1.38 0 2.5-1.12 2.5-2.5 0-.61-.23-1.2-.64-1.67-.08-.1-.13-.21-.13-.33 0-.28.22-.5.5-.5H16c3.31 0 6-2.69 6-6 0-4.96-4.49-9-10-9zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 8 6.5 8s1.5.67 1.5 1.5S7.33 11 6.5 11zm3-4C8.67 7 8 6.33 8 5.5S8.67 4 9.5 4s1.5.67 1.5 1.5S10.33 7 9.5 7zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 4 14.5 4s1.5.67 1.5 1.5S15.33 7 14.5 7zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 8 17.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>',
      
      zap: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
      
      cpu: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>'
    };

    // ==================== COLOR THEMES ====================
    const COLOR_THEMES = {
      purple: { gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', name: 'Purple' },
      blue: { gradient: 'linear-gradient(135deg, #2196f3 0%, #1976d2 100%)', name: 'Blue' },
      green: { gradient: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)', name: 'Green' },
      orange: { gradient: 'linear-gradient(135deg, #f6d365 0%, #fda085 100%)', name: 'Orange' },
      pink: { gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', name: 'Pink' },
      red: { gradient: 'linear-gradient(135deg, #eb3349 0%, #f45c43 100%)', name: 'Red' },
      teal: { gradient: 'linear-gradient(135deg, #00b4db 0%, #0083b0 100%)', name: 'Teal' },
      yellow: { gradient: 'linear-gradient(135deg, #ffd89b 0%, #19547b 100%)', name: 'Yellow' }
    };

    // ==================== CATEGORY CONFIGURATION ====================
    const CATEGORIES = {
      work: {
        name: 'Work & Productivity',
        icon: 'default'
      },
      social: {
        name: 'Social Media',
        icon: 'heart'
      },
      development: {
        name: 'Development',
        icon: 'code'
      },
      design: {
        name: 'Design & Creative',
        icon: 'palette'
      },
      learning: {
        name: 'Learning & Education',
        icon: 'book'
      },
      entertainment: {
        name: 'Entertainment',
        icon: 'video'
      },
      tools: {
        name: 'Tools & Utilities',
        icon: 'settings'
      },
      news: {
        name: 'News & Media',
        icon: 'globe'
      }
    };

    // ==================== DEFAULT BOOKMARKS ====================
    const DEFAULT_BOOKMARKS = [
      { id: 1, title: 'GitHub', url: 'https://github.com', category: 'development', icon: 'github', color: 'purple' },
      { id: 2, title: 'Stack Overflow', url: 'https://stackoverflow.com', category: 'development', icon: 'code', color: 'orange' },
      { id: 3, title: 'YouTube', url: 'https://youtube.com', category: 'entertainment', icon: 'youtube', color: 'red' },
      { id: 4, title: 'Twitter', url: 'https://twitter.com', category: 'social', icon: 'twitter', color: 'blue' },
      { id: 5, title: 'LinkedIn', url: 'https://linkedin.com', category: 'work', icon: 'linkedin', color: 'blue' },
      { id: 6, title: 'Figma', url: 'https://figma.com', category: 'design', icon: 'figma', color: 'pink' },
      { id: 7, title: 'Notion', url: 'https://notion.so', category: 'work', icon: 'notion', color: 'purple' },
      { id: 8, title: 'Gmail', url: 'https://gmail.com', category: 'work', icon: 'mail', color: 'red' }
    ];

    // ==================== STATE ====================
    let bookmarks = [];
    let selectedIcon = 'default';
    let selectedColor = 'purple';
    let editingBookmarkId = null;
    let draggedElement = null;

    // ==================== DOM CACHE ====================
    const dom = {
      categoriesContainer: document.getElementById('categories-container'),
      bookmarkModal: document.getElementById('bookmark-modal'),
      importExportModal: document.getElementById('import-export-modal'),
      modalTitle: document.getElementById('modal-title'),
      bookmarkForm: document.getElementById('bookmark-form'),
      iconGrid: document.getElementById('icon-grid'),
      colorGrid: document.getElementById('color-grid'),
      notificationContainer: document.getElementById('notification-container'),
      totalBookmarks: document.getElementById('total-bookmarks'),
      totalCategories: document.getElementById('total-categories')
    };

    // ==================== INITIALIZATION ====================
    function init() {
      loadBookmarks();
      setupIconGrid();
      setupColorGrid();
      attachEventListeners();
      renderCategories();
      updateStats();
    }

    function loadBookmarks() {
      const stored = localStorage.getItem('bookmarks');
      bookmarks = stored ? JSON.parse(stored) : [...DEFAULT_BOOKMARKS];
    }

    function saveBookmarks() {
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }

    // ==================== ICON & COLOR SETUP ====================
    function setupIconGrid() {
      dom.iconGrid.innerHTML = '';
      Object.keys(SVG_ICONS).forEach(iconKey => {
        const iconDiv = document.createElement('div');
        iconDiv.className = 'icon-option';
        iconDiv.innerHTML = SVG_ICONS[iconKey];
        iconDiv.dataset.icon = iconKey;
        iconDiv.addEventListener('click', () => selectIcon(iconKey));
        dom.iconGrid.appendChild(iconDiv);
      });
      selectIcon('default');
    }

    function setupColorGrid() {
      dom.colorGrid.innerHTML = '';
      Object.keys(COLOR_THEMES).forEach(colorKey => {
        const colorDiv = document.createElement('div');
        colorDiv.className = 'color-option';
        colorDiv.style.background = COLOR_THEMES[colorKey].gradient;
        colorDiv.dataset.color = colorKey;
        colorDiv.addEventListener('click', () => selectColor(colorKey));
        dom.colorGrid.appendChild(colorDiv);
      });
      selectColor('purple');
    }

    function selectIcon(iconKey) {
      selectedIcon = iconKey;
      document.querySelectorAll('.icon-option').forEach(el => {
        el.classList.toggle('active', el.dataset.icon === iconKey);
      });
    }

    function selectColor(colorKey) {
      selectedColor = colorKey;
      document.querySelectorAll('.color-option').forEach(el => {
        el.classList.toggle('active', el.dataset.color === colorKey);
      });
    }

    // ==================== EVENT LISTENERS ====================
    function attachEventListeners() {
      // FAB Buttons
      document.getElementById('fab-add').addEventListener('click', openAddModal);
      document.getElementById('fab-import').addEventListener('click', openImportExportModal);
      document.getElementById('fab-reset').addEventListener('click', resetToDefaults);

      // Modal Controls
      document.getElementById('modal-close').addEventListener('click', closeModal);
      document.getElementById('import-export-close').addEventListener('click', closeImportExportModal);
      document.getElementById('cancel-btn').addEventListener('click', closeModal);

      // Form Submission
      dom.bookmarkForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveBookmark();
      });

      // Import/Export
      document.getElementById('export-btn').addEventListener('click', exportBookmarks);
      document.getElementById('import-file').addEventListener('change', importBookmarks);

      // Close modal on backdrop click
      dom.bookmarkModal.addEventListener('click', (e) => {
        if (e.target === dom.bookmarkModal) closeModal();
      });
      dom.importExportModal.addEventListener('click', (e) => {
        if (e.target === dom.importExportModal) closeImportExportModal();
      });
    }

    // ==================== MODAL FUNCTIONS ====================
    function openAddModal() {
      editingBookmarkId = null;
      resetForm();
      dom.modalTitle.textContent = 'Add New Bookmark';
      dom.bookmarkModal.classList.add('active');
      document.getElementById('bookmark-title').focus();
    }

    function openEditModal(bookmark) {
      editingBookmarkId = bookmark.id;
      document.getElementById('bookmark-title').value = bookmark.title;
      document.getElementById('bookmark-url').value = bookmark.url;
      document.getElementById('bookmark-category').value = bookmark.category;
      document.getElementById('bookmark-custom-svg').value = bookmark.customSvg || '';
      selectIcon(bookmark.icon);
      selectColor(bookmark.color);
      dom.modalTitle.textContent = 'Edit Bookmark';
      dom.bookmarkModal.classList.add('active');
    }

    function closeModal() {
      dom.bookmarkModal.classList.remove('active');
      resetForm();
    }

    function resetForm() {
      dom.bookmarkForm.reset();
      document.getElementById('bookmark-category').value = 'work';
      selectIcon('default');
      selectColor('purple');
    }

    function openImportExportModal() {
      dom.importExportModal.classList.add('active');
    }

    function closeImportExportModal() {
      dom.importExportModal.classList.remove('active');
      document.getElementById('import-file').value = '';
    }

    // ==================== BOOKMARK CRUD ====================
    function saveBookmark() {
      const title = document.getElementById('bookmark-title').value.trim();
      const url = document.getElementById('bookmark-url').value.trim();
      const category = document.getElementById('bookmark-category').value;
      const customSvg = document.getElementById('bookmark-custom-svg').value.trim();

      if (!title || !url) {
        showNotification('Please fill in all required fields', 'error');
        return;
      }

      const bookmarkData = {
        title,
        url: url.startsWith('http') ? url : 'https://' + url,
        category,
        icon: selectedIcon,
        color: selectedColor,
        customSvg: customSvg || null
      };

      if (editingBookmarkId) {
        const index = bookmarks.findIndex(b => b.id === editingBookmarkId);
        if (index !== -1) {
          bookmarks[index] = { ...bookmarks[index], ...bookmarkData };
          showNotification('Bookmark updated successfully!', 'success');
        }
      } else {
        const newBookmark = {
          id: Date.now(),
          ...bookmarkData
        };
        bookmarks.push(newBookmark);
        showNotification('Bookmark added successfully!', 'success');
      }

      saveBookmarks();
      renderCategories();
      updateStats();
      closeModal();
    }

    function deleteBookmark(id) {
      if (confirm('Are you sure you want to delete this bookmark?')) {
        bookmarks = bookmarks.filter(b => b.id !== id);
        saveBookmarks();
        renderCategories();
        updateStats();
        showNotification('Bookmark deleted', 'info');
      }
    }

    // ==================== RENDERING ====================
    function renderCategories() {
      dom.categoriesContainer.innerHTML = '';
      
      Object.keys(CATEGORIES).forEach(categoryKey => {
        const categoryBookmarks = bookmarks.filter(b => b.category === categoryKey);
        
        if (categoryBookmarks.length === 0) return;

        const categorySection = document.createElement('div');
        categorySection.className = 'category-section';
        
        const categoryConfig = CATEGORIES[categoryKey];
        
        categorySection.innerHTML = `
          <div class="category-header">
            <div class="category-icon">
              ${SVG_ICONS[categoryConfig.icon]}
            </div>
            <h2 class="category-name">${categoryConfig.name}</h2>
            <span class="category-count">${categoryBookmarks.length}</span>
          </div>
          <div class="bookmark-grid" data-category="${categoryKey}">
            ${categoryBookmarks.map(bookmark => createBookmarkCard(bookmark)).join('')}
          </div>
        `;
        
        dom.categoriesContainer.appendChild(categorySection);
      });

      attachBookmarkListeners();
    }

    function createBookmarkCard(bookmark) {
      const icon = bookmark.customSvg || SVG_ICONS[bookmark.icon] || SVG_ICONS.default;
      const gradient = COLOR_THEMES[bookmark.color]?.gradient || COLOR_THEMES.purple.gradient;
      
      return `
        <div class="bookmark-card" data-id="${bookmark.id}" draggable="true" style="--card-gradient: ${gradient}">
          <div class="bookmark-card-content">
            <div class="bookmark-icon-wrapper">
              <div class="bookmark-icon">${icon}</div>
            </div>
            <h3 class="bookmark-title">${bookmark.title}</h3>
            <a href="${bookmark.url}" class="bookmark-url" target="_blank" rel="noopener noreferrer">
              ${new URL(bookmark.url).hostname}
            </a>
            <div class="bookmark-actions">
              <button class="bookmark-action-btn edit-btn" data-id="${bookmark.id}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Edit
              </button>
              <button class="bookmark-action-btn delete-btn" data-id="${bookmark.id}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
                Delete
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function attachBookmarkListeners() {
      // Edit buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const id = parseInt(btn.dataset.id);
          const bookmark = bookmarks.find(b => b.id === id);
          if (bookmark) openEditModal(bookmark);
        });
      });

      // Delete buttons
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const id = parseInt(btn.dataset.id);
          deleteBookmark(id);
        });
      });

      // Card click to open URL
      document.querySelectorAll('.bookmark-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (!e.target.closest('.bookmark-actions')) {
            const id = parseInt(card.dataset.id);
            const bookmark = bookmarks.find(b => b.id === id);
            if (bookmark) {
              window.open(bookmark.url, '_blank', 'noopener,noreferrer');
            }
          }
        });

        // Drag and drop
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
        card.addEventListener('dragover', handleDragOver);
        card.addEventListener('drop', handleDrop);
      });
    }

    // ==================== DRAG AND DROP ====================
    function handleDragStart(e) {
      draggedElement = this;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.innerHTML);
    }

    function handleDragEnd(e) {
      this.classList.remove('dragging');
      document.querySelectorAll('.bookmark-card').forEach(card => {
        card.classList.remove('drag-over');
      });
    }

    function handleDragOver(e) {
      if (e.preventDefault) {
        e.preventDefault();
      }
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    function handleDrop(e) {
      if (e.stopPropagation) {
        e.stopPropagation();
      }
      
      if (draggedElement !== this) {
        const draggedId = parseInt(draggedElement.dataset.id);
        const targetId = parseInt(this.dataset.id);
        
        const draggedIndex = bookmarks.findIndex(b => b.id === draggedId);
        const targetIndex = bookmarks.findIndex(b => b.id === targetId);
        
        if (draggedIndex !== -1 && targetIndex !== -1) {
          const [draggedBookmark] = bookmarks.splice(draggedIndex, 1);
          bookmarks.splice(targetIndex, 0, draggedBookmark);
          saveBookmarks();
          renderCategories();
        }
      }
      
      return false;
    }

    // ==================== IMPORT/EXPORT ====================
    function exportBookmarks() {
      const dataStr = JSON.stringify(bookmarks, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const date = new Date().toISOString().split('T')[0];
      a.href = url;
      a.download = `bookmarks-${date}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showNotification('Bookmarks exported successfully!', 'success');
      closeImportExportModal();
    }

    function importBookmarks(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const imported = JSON.parse(event.target.result);
          if (Array.isArray(imported)) {
            bookmarks = imported.map((item, index) => ({
              ...item,
              id: item.id || Date.now() + index
            }));
            saveBookmarks();
            renderCategories();
            updateStats();
            showNotification(`Imported ${imported.length} bookmarks!`, 'success');
            closeImportExportModal();
          } else {
            throw new Error('Invalid format');
          }
        } catch (error) {
          showNotification('Failed to import. Invalid JSON file.', 'error');
        }
      };
      reader.readAsText(file);
    }

    function resetToDefaults() {
      if (confirm('Reset all bookmarks to defaults? This cannot be undone.')) {
        bookmarks = [...DEFAULT_BOOKMARKS];
        saveBookmarks();
        renderCategories();
        updateStats();
        showNotification('Reset to defaults complete!', 'success');
      }
    }

    // ==================== STATISTICS ====================
    function updateStats() {
      dom.totalBookmarks.textContent = bookmarks.length;
      const activeCategories = new Set(bookmarks.map(b => b.category)).size;
      dom.totalCategories.textContent = activeCategories;
    }

    // ==================== NOTIFICATIONS ====================
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      
      const icons = {
        success: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>',
        error: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
        info: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>'
      };
      
      notification.innerHTML = `
        <div class="notification-icon">${icons[type]}</div>
        <div class="notification-message">${message}</div>
      `;
      
      dom.notificationContainer.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideInRight 0.3s ease-out reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // ==================== START APPLICATION ====================
    init();
  </script>
</body>
